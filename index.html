<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Intro Component</title>
</head>
<body>

  <div class="component">
    <div class="component__left">
      <h1 class="component__left-headline">Learn to code by watching others</h1>
      <p class="component__left-description">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="component__right">
      <button class="component__right-trial">
        Try it free 7 days <span>then $20.mo thereafter</span>
      </button>
      <form class="component__right-form">
        <div class="input-group">
          <input type="text" name="firstName" placeholder="First Name" />
          <p class="message-firstName"></p>
          <img class="error-sign"  src="./images/icon-error.svg" alt="Error">
        </div>
        <div class="input-group">
          <input type="text" name="lastName" placeholder="Last Name" />
          <p class="message-lastName"></p>
          <img class="error-sign"  src="./images/icon-error.svg" alt="Error">
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="Email Address" />
          <p class="message-email"></p>
          <img class="error-sign"  src="./images/icon-error.svg" alt="Error">
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Password" />
          <p class="message-password"></p>
          <img class="error-sign" src="./images/icon-error.svg" alt="Error">
        </div>
        <input class="component__right-form-submit" type="submit" value="CLAIM YOUR FREE TRIAL" />
        <p class="component__right-terms">
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
      </form>
      </p>
    </div>
  </div>
  
  <script src="/js/app.js"></script>
</body>
</html>
